name: Android CI/CD

on:
  push:
    branches:  master
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

steps:
- name: Checkout code
  uses: actions/checkout@v2

- name: Set up JDK 17
  uses: actions/setup-java@v2
  with:
    distribution: 'adopt'
    java-version: '17'

- name: Build and test
  run: |
    chmod +x gradlew
    ./gradlew assembleRelease
    ./gradlew test

- name: Upload APK
  uses: actions/upload-artifact@v2
  with:
    name: app-release
    path: app/build/outputs/apk/release/release.apk
